<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myID" class="">Bangladesh</h1>
    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove Style</button>

    <script>
      function addStyle() {
        let h1Tage = document.getElementById("myID");
        h1Tage.classList.add("text-primary");
      }

      function removeStyle() {
        let h1Tage = document.getElementById("myID");
        h1Tage.classList.remove("text-primary");
      }
    </script>
  </body>
</html>
