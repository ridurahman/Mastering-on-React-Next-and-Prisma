<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="myImg"
      width="140"
      height="140"
      src="https://cdn.rabbil.com/photos/images/2022/11/04/rabbilVai.png"
      alt=""
    />
    <button onclick="changeAttribute()">Change Image</button>

    <script>
      function changeAttribute() {
        var myImg = document.getElementById("myImg");
        myImg.height = "200";
        myImg.width = "200";
        myImg.src =
          "https://cdn.rabbil.com/photos/images/2022/11/04/whyChoose.png";
      }
    </script>
  </body>
</html>
